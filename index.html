<!DOCTYPE html>
<html>

<head>
  <title>ToDo App</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body onload="loadTasks()">
  <div>
    <h1>ToDo</h1>
  </div>
  <div class="task_input">
    <form>
      <input type="text" name="todo" id="new_task">
      <div id="add_task" onclick="addTask()">+</div>
    </form>
  </div>
  <div class="task_list">
    <!--  All tasks will go here -->
  </div>
  <script src="javascripts/todo.js" charset="utf-8" async defer></script>
</body>

</html>
